<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="top-display">420 + 69 =</div>
            <div id="bottom-display">8008135</div>
        </div>
        <div id="spacer"></div>
        <div id="buttons">
            <div class="row">
                <button id="clear" class="btn" value="clear">CLEAR</button>
                <button id="divide" class="operator btn" value="/">÷</button>
            </div>
            <div class="row">
                <button id="seven" class="number btn" value="7">7</button>
                <button id="eight" class="number btn" value="8">8</button>
                <button id="nine" class="number btn" value="9">9</button>
                <button id="multiply" class="operator btn" value="*">×</button>
            </div>
            <div class="row">
                <button id="four" class="number btn" value="4">4</button>
                <button id="five" class="number btn" value="5">5</button>
                <button id="six" class="number btn" value="6">6</button>
                <button id="minus" class="operator btn" value="-">﹣</button>
            </div>
            <div class="row">
                <button id="one" class="number btn" value="1">1</button>
                <button id="two" class="number btn" value="2">2</button>
                <button id="three" class="number btn" value="3">3</button>
                <button id="plus" class="operator btn" value="+">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number btn" value="0">0</button>
                <button id="decimal" class="btn" value=".">.</button>
                <button id="equals" class="operator btn" value="=">=</button>
            </div>
        </div>

    </div>
</body>
</html>
